<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form>
        <div class="grid-header">
          <div class="grid-child-1 fl">
            <div class="logo">
              <a href="#">
                <img src="/images/form logo.png" alt="Form Logo" />
              </a>
            </div>
            <h1>Expression of interest form</h1>
          </div>
          <div class="ft h-2">
            <h2>personal information</h2>
          </div>
          <div class="pp">
            <label for="passport"
              >click <span>here</span> <br />to <br />
              affix <br />
              passport <br />
              photograph</label
            >
            <input type="file" name="passport" id="passport" />
          </div>
        </div>
        <!-- -------------end of form header------------- -->
        <div class="inp-wrapper  row">
          <label for="fn">Full Name:</label>
          <input type="text" name="name" required class="inp" id="fn" />
        </div>
        <div class="lb row">
          <span>(Title)</span>
          <span>(Last Name)</span>
          <span>(First Name)</span>
          <span>(Middle Name)</span>
        </div>
        <div class="grid-1">
          <div class="sx child row">
            <label>Sex: </label>
            <input type="radio" name="sex" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" />
            <label for="female">Female</label>
          </div>
          <div class="dp child row">
            <label for="dp">No of Dependents: </label>
            <input type="number" name="Dependents" id="dp" min="0" value="0" />
          </div>
          <div class="ms child row">
            <p>Marital Status:</p>
            <div class="ms-grid">
              <p>
                <input type="radio" name="marital-status" id="single" />
                <label for="single">&nbsp;Single</label>
              </p>
              <p>
                <input type="radio" name="marital-status" id="Married" />
                <label for="Married">&nbsp;Married</label>
              </p>
              <p>
                <input type="radio" name="marital-status" id="Divorced" />
                <label for="Divorced">&nbsp;Divorced</label>
              </p>
              <p>
                <input type="radio" name="marital-status" id="Separated" />
                <label for="Separated">&nbsp;Separated</label>
              </p>
              <p>
                <input type="radio" name="marital-status" id="Widowed" />
                <label for="Widowed">&nbsp;Widowed</label>
              </p>
            </div>
          </div>
        </div>
        <div class="contact">
          <div class="email child row">
            <label for="mail">Email:</label>
            <input type="email" name="Email" class="inp" id="mail" />
          </div>
          <div class="moc child row">
            <label for="moc">Preferred mode of contact:</label>
            <input id="moc" type="text" required class="inp" />
          </div>
          <div class="tel child row">
            <label for="tel">Phone Number:&nbsp;</label>
            <input type="tel" name="telephone" required />
          </div>
        </div>
        <!-- -----------------End of personal Information---------------- -->
        <div class="h-2 row">
          <h2>Current address Information</h2>
        </div>
        <div class="inp-wrapper row">
          <label for="address">Address:</label>
          <input type="text" name="address" required class="inp" id="address" />
        </div>
        <div class="inp-wrapper row">
          <input type="text" name="address" class="inp" id="address" />
        </div>
        <div class="flex">
          <div class="inp-wrapper child1 row">
            <label for="address">LGA/ City:</label>
            <input
              type="text"
              name="address"
              required
              class="inp"
              id="address"
            />
          </div>
          <div class="inp-wrapper child2 row">
            <label for="address">State:</label>
            <input
              type="text"
              name="address"
              required
              class="inp"
              id="address"
            />
          </div>
        </div>
        <div class="flex2">
          <div class="inp-wrapper flex-1 taller row">
            <label for="">Ownership Type:</label>
            <p>
              <input type="radio" name="Ownership Type:" id="rent" />
              <label for="rent">Rent</label>
            </p>
            <p>
              <input type="radio" name="Ownership Type:" id="owner" />
              <label for="owner">owner</label>
            </p>
            <p>
              <input type="radio" name="Ownership Type:" id="faf" />
              <label for="faf">Live with Family/ Friends</label>
            </p>
          </div>
          <div class="inp-wrapper flex-2 taller row">
            <label for="years">No. of Years at Residence:</label>
            <input
              type="number"
              name="Years of residence"
              id="years"
              min="0"
              value="0"
            />
          </div>
        </div>
        <!-- --------------End of Address Information---------------- -->
        <div class="h-2 emp row">
          <h2>employment information</h2>
        </div>
        <div class="flex">
          <div class="inp-wrapper child1 row">
            <label for="Occupation">Occupation:</label>
            <input
              type="text"
              name="Occupation"
              required
              class="inp"
              id="Occupation"
            />
          </div>
          <div class="inp-wrapper child2 row">
            <label for="ESD">Employment Start Date:</label>
            <input type="date" name="ESD" required class="inp inp2" id="ESD" />
          </div>
        </div>
        <div class="inp-wrapper row">
          <label for="fn">Name of Employer:</label>
          <input type="text" name="name" required class="inp" id="fn" />
        </div>
        <div class="inp-wrapper row">
          <label for="address">Employerâ€™s Address:</label>
          <input type="text" name="address" required class="inp" id="address" />
        </div>
        <div class="inp-wrapper row">
          <input type="text" name="address" class="inp" id="address" />
        </div>
        <div class="flex">
          <div class="inp-wrapper child1 row">
            <label for="address">LGA/ City:</label>
            <input
              type="text"
              name="Employer's city"
              required
              class="inp"
              id="address"
            />
          </div>
          <div class="inp-wrapper child2 row">
            <label for="address">State:</label>
            <input
              type="text"
              name="Employer's state"
              required
              class="inp"
              id="address"
            />
          </div>
        </div>
        <div class="grid2">
          <div class="child flex-child a row">
            <label>Employment Sector:</label>
            <p>
              <input type="radio" name="Sector" id="private" />
              <label for="private"> &nbsp;Private</label>
            </p>
            <p>
              <input type="radio" name="Sector" id="partner" />
              <label for="partner">
                &nbsp;Public-Private <br />&nbsp; &nbsp;&nbsp;Partnership</label
              >
            </p>
            <p>
              <input type="radio" name="Sector" id="others" />
              <label for="others"> &nbsp;Others</label>
            </p>
          </div>
          <div class="child flex-child b row">
            <label>Employment status:</label>
            <p>
              <input type="radio" name="status" id="fulltime" />
              <label for="fulltime"> &nbsp;full time</label>
            </p>
            <p>
              <input type="radio" name="status" id="part-time" />
              <label for="part-time"> &nbsp;part-time</label>
            </p>
            <p>
              <input type="radio" name="status" id="contract" />
              <label for="contract"> &nbsp;contract</label>
            </p>
            <p>
              <input type="radio" name="status" id="self" />
              <label for="self"> &nbsp;self-employed</label>
            </p>
          </div>
          <div class="child c row">
            <label>Monthly income amount:</label>
            <p>
              <label for="income">&#8358;</label>
              <input
                type="number"
                name="Income"
                id="income"
                class="wide"
                min="0"
              />
            </p>
            <p>Do you owe any loans?</p>
            <div class="loans row">
              <p>
                <input type="radio" name="loan" id="yes" />
                <label for="yes">Yes</label>
              </p>
              <p>
                <input type="radio" name="loan" id="no" />
                <label for="no">No</label>
              </p>
            </div>
          </div>
        </div>
        <div class="flex2">
          <div class="inp-wrapper flex-1 taller row">
            <label for="">Desired Building Type:</label>
            <p>
              <input type="radio" name="Apartment Type:" id="1bed" />
              <label for="1bed">&nbsp;1-Bedroom</label>
            </p>
            <p>
              <input type="radio" name="Apartment Type:" id="2bed" />
              <label for="2bed">&nbsp;2-Bedroom</label>
            </p>
            <p>
              <input type="radio" name="Apartment Type:" id="3bed" />
              <label for="3bed">&nbsp;3-Bedroom</label>
            </p>
          </div>
          <div class="inp-wrapper flex-2 taller row">
            <label for="years">Desired Location:</label>
            <input type="text" name="desired location" id="dsl" class="full"/>
          </div>
        </div>
        <!-- ---------------------end of form main contents----------------------  -->
        <div class="submit-block row">
          <span class="btn"><input type="submit" value="Submit Form"></span>
          <span class="btn"><input type="reset" value="Clear Form"></span>
        </div>
      </form>
    </main>
  </body>
</html>
